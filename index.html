<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="x-icon" href="/picture/helmet.ico">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<title>Moto Fresh Vending Machine</title>

	<style>
		/* Loader Styles */
		#loader {
		  position: fixed;
		  inset: 0;
		  background: #dc3545; /* Bootstrap danger red */
		  display: flex;
		  flex-direction: column;
		  justify-content: center;
		  align-items: center;
		  z-index: 9999;
		  transition: opacity 0.5s ease, visibility 0.5s ease;
		}

		#loader.hidden {
		  opacity: 0;
		  visibility: hidden;
		}

		/* Rotating Helmet Icon */
		.helmet-icon {
		  width: 90px;
		  height: 90px;
		  animation: spin 2s linear infinite;
		}

		@keyframes spin {
		  to {
			transform: rotate(360deg);
		  }
		}

		#loader h2 {
		  color: white;
		  margin-top: 15px;
		  font-family: "Montserrat", sans-serif;
		  font-weight: 600;
		  text-align: center;
		}
	</style>
</head>
<body>
	<!-- Loader -->
	<div id="loader">
		<img src="/picture/helmet.ico" alt="Helmet Icon" class="helmet-icon">
		<h2>Cleaning Your Helmet Fresh</h2>
	</div>

	<!-- Top Nav for smaller device -->
	<nav class="navbar navbar-expand-lg bg-danger">
		<div class="container-fluid mx-5">
		  <a class="navbar-brand text-white fw-bold" href="#landing">MFVM</a>
		  <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
			<div class="navbar-nav ms-auto ">
			  <a class="nav-link active text-white fw-semibold" aria-current="page" href="#landing">Home</a>
			  <a class="nav-link text-white fw-semibold" href="#about">About</a>
			  <a class="nav-link text-white fw-semibold " href="#service">Service</a>
			  <a class="nav-link text-white fw-semibold" href="#contact">Contact</a>
			</div>
		  </div>
		</div>
	</nav>

	<!-- Bottom Navigation -->
	<div class="bnav">
		<a href="#landing">
			<i class="bx bx-home"></i>
			<span>Home</span>
		</a>
		
		<a href="#about">
			<i class='bx bx-info-circle'></i>
			<span>About</span>
		</a>
		
		<a href="#service">
			<i class="bx bx-cog"></i>
			<span>Service</span>
		</a>
		
		<a href="#contact">
			<i class="bx bx-phone"></i>
			<span>Contact</span>
		</a>
	</div>

	<!-- Landing Section -->
	<section id="landing" class="container-fluid">
		<div class="row vh-100 d-flex justify-content-center align-items-center text-center">
			<div class="col-lg-6 col-md-8 col-sm-10 fade-in">
				<h1 class="display-4" id="land-title" >Moto Fresh Vending Machine</h1>
				<p class="lead  text-white fw-bold fs-2">Your One-Stop Helmet Cleaning Machine</p>
				<a href="#about" class="btn btn-success btn-lg">Learn More</a>
			</div>
	</section>

	<!-- ... (your existing About, Service, Vision/Mission, Contact, Footer sections remain unchanged) ... -->

	<footer class="container-fluid bg-dark text-white py-1">
		<div class="container">
		  <div class="row">
			<div class="col-12 text-center small">
			  &copy; 2025 MotoFresh | All Rights Reserved.
			</div>
		  </div>
		</div>
	</footer>  

	<!-- BOOTSTRAP JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

	<script>
  // Loader Fade Out with Delay
  window.addEventListener("load", () => {
    const loader = document.getElementById("loader");
    setTimeout(() => {
      loader.classList.add("hidden");
    }, 1500); // delay in milliseconds (1500 = 1.5s)
  });

  // Back to Top Button
  const backToTopBtn = document.getElementById("backToTopBtn");

  window.onscroll = function () {
    if (window.innerWidth >= 768) {
      if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
        backToTopBtn.classList.add("show");
      } else {
        backToTopBtn.classList.remove("show");
      }
    }
  };

  function scrollToTop() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }
</script>
</body>
</html>
